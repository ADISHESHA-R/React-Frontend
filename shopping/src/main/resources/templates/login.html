<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #333333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      text-align: left;
      font-weight: 500;
      color: #555555;
    }

    input[type="text"], input[type="password"] {
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      padding: 10px;
      background-color: #5c9ded;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4682d3;
    }

    a {
      margin-top: 15px;
      display: inline-block;
      color: #5c9ded;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }

    .oauth-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .oauth-button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .oauth-button img {
      width: 32px;
      height: 32px;
      transition: transform 0.2s;
    }

    .oauth-button img:hover {
      transform: scale(1.1);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .login-container {
        width: 90%;
        max-width: 320px;
        padding: 30px 20px;
        margin: 20px;
      }

      h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      input[type="text"], input[type="password"] {
        padding: 12px;
        font-size: 16px; /* Prevents zoom on iOS */
      }

      button {
        padding: 12px;
        font-size: 16px;
      }

      .oauth-buttons {
        margin-top: 15px;
      }

      .oauth-button img {
        width: 28px;
        height: 28px;
      }
    }

    @media (max-width: 480px) {
      .login-container {
        width: 95%;
        padding: 25px 15px;
        margin: 10px;
      }

      h2 {
        font-size: 20px;
        margin-bottom: 15px;
      }

      form {
        gap: 12px;
      }

      label {
        font-size: 14px;
      }

      input[type="text"], input[type="password"] {
        padding: 10px;
        font-size: 14px;
      }

      button {
        padding: 10px;
        font-size: 14px;
      }

      a {
        font-size: 13px;
      }

      .oauth-button img {
        width: 24px;
        height: 24px;
      }
    }

    @media (max-width: 360px) {
      .login-container {
        padding: 20px 10px;
      }

      h2 {
        font-size: 18px;
      }

      input[type="text"], input[type="password"] {
        padding: 8px;
        font-size: 13px;
      }

      button {
        padding: 8px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>Login</h2>

  <!-- Show error message if login fails -->
  <div th:if="${param.error}" style="color: red; font-size: 14px; margin-bottom: 10px;">
    Invalid username or password
  </div>

  <form th:action="@{/login}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" required>

    <label for="password">Password:</label>
    <input type="password" name="password" id="password" required>

    <button type="submit">Login</button>
  </form>

  <!-- OAuth2 Buttons -->
  <div class="oauth-buttons">
    <form th:action="@{/oauth2/authorization/google}" method="get">
      <button class="oauth-button" type="submit" title="Login with Google">
        <img th:src="@{https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg}" alt="Google Login">
      </button>
    </form>

    <form th:action="@{/oauth2/authorization/github}" method="get">
      <button class="oauth-button" type="submit" title="Login with GitHub">
        <img th:src="@{https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg}" alt="GitHub Login">
      </button>
    </form>
  </div>

  <a th:href="@{/signup}">Don't have an account? Sign up</a>
</div>

</body>
</html>
