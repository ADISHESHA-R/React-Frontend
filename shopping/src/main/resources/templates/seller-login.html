<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Login</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    form {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    label {
      font-size: 16px;
      color: #555;
      margin-bottom: 5px;
      display: block;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      background-color: #fafafa;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      text-align: center;
      font-size: 14px;
      margin-top: 15px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      body {
        padding: 20px;
      }

      form {
        padding: 25px;
        max-width: 90%;
      }

      h2 {
        font-size: 24px;
        margin-bottom: 15px;
      }

      label {
        font-size: 14px;
      }

      input[type="text"],
      input[type="password"] {
        padding: 12px;
        font-size: 16px; /* Prevents zoom on iOS */
      }

      button {
        padding: 12px;
        font-size: 16px;
      }

      p {
        font-size: 13px;
        margin-top: 12px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      form {
        padding: 20px;
        max-width: 95%;
      }

      h2 {
        font-size: 20px;
        margin-bottom: 12px;
      }

      input[type="text"],
      input[type="password"] {
        padding: 10px;
        font-size: 14px;
        margin-bottom: 12px;
      }

      button {
        padding: 10px;
        font-size: 14px;
      }

      p {
        font-size: 12px;
        margin-top: 10px;
      }
    }

    @media (max-width: 360px) {
      form {
        padding: 15px;
      }

      h2 {
        font-size: 18px;
      }

      input[type="text"],
      input[type="password"] {
        padding: 8px;
        font-size: 13px;
      }

      button {
        padding: 8px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

<div>
  <h2>Seller Login</h2>
  <!-- Show error message if login fails -->
  <div th:if="${param.error}" style="color: red; font-size: 14px; margin-bottom: 10px;">
    Invalid username or password
  </div>

  <form th:action="@{/seller-login}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" required>

    <label for="password">Password:</label>
    <input type="password" name="password" id="password" required>

    <button type="submit">Login</button>
  </form>

  <p>Don't have an account? <a href="/seller-signup">Signup</a></p>
</div>

</body>
</html>
