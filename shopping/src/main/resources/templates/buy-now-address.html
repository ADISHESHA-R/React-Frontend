<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Delivery Address - Buy Now</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f5f5f5, #e8e8e8);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .product-info {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #007bff;
        }
        
        .product-info h3 {
            color: #007bff;
            margin-bottom: 5px;
        }
        
        .product-info p {
            color: #666;
            margin: 3px 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            font-family: inherit;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        .note {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            color: #856404;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Delivery Address</h2>
        
        <div class="note">
            <strong>Note:</strong> This address will be saved to your profile for future orders.
        </div>
        
        <div class="product-info">
            <h3 th:text="${product.name}">Product Name</h3>
            <p>Price: ₹<span th:text="${product.price}">0</span></p>
            <p>Quantity: <span th:text="${quantity}">1</span></p>
            <p><strong>Total: ₹<span th:text="${product.price * quantity}">0</span></strong></p>
        </div>
        
        <form th:action="@{/buy-now/address}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            
            <div class="form-group">
                <label for="address">Delivery Address *</label>
                <textarea 
                    id="address" 
                    name="address" 
                    placeholder="Enter your complete delivery address (House/Flat No., Street, Area, City, State, Pincode)"
                    required
                    th:value="${user.address}"></textarea>
            </div>
            
            <div class="btn-group">
                <button type="submit">Continue to Payment</button>
                <a href="/" style="flex: 1;">
                    <button type="button" class="btn-secondary">Cancel</button>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
